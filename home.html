<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <title>Twitter</title>
  </head>
  <body>
    <div class="container-home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="home-link">
            <button class="btn"><i class="fa fa-home"> </i> Home</button>
          </div>
          <div class="explore">
            <button class="btn"><i class="fas fa-hashtag"></i> Explore</button>
          </div>
          <div class="notifications">
            <button class="btn">
              <i class="far fa-bell"></i> Notifications
            </button>
          </div>
          <div class="messages">
            <button class="btn">
              <i class="far fa-envelope"></i> Messages
            </button>
          </div>
          <div class="bookmarks">
            <button class="btn">
              <i class="far fa-bookmark"></i> Bookmarks
            </button>
          </div>
          <div class="lists">
            <button class="btn"><i class="far fa-list-alt"></i> Lists</button>
          </div>
          <div class="profile-container">
            <div class="profile">
              <button class="btn"><i class="fas fa-user"></i> Profile</button>
            </div>
          </div>
          <div class="more">
            <button class="btn btn-more">
              <i class="fas fa-ellipsis-h"></i> More
            </button>
          </div>
          <div class="create-tweet">
            <button class="btn-tweet">Tweet</button>
          </div>
          <div class="log-out">
            <button class="btn-logout"></button>
            <!-- <button class="btn"><i class="fas fa-hashtag"></i> Explore</button> -->
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tweets-search-container">
          <input
            id="user-search-input1"
            type="text"
            placeholder="Search Twitter"
          />
          <i class="fas fa-search"></i>
        </div>
        <div class="tweets-list">
          <div class="tweet-container"></div>
        </div>
      </div>

      <div class="tweets-sidebar-container">
        <div class="tweets-search-container">
          <input
            id="user-search-input"
            type="text"
            placeholder="Search Twitter"
            onkeyup="onEnter(event)"
          />
          <i
            id="search-tweet"
            class="fas fa-search"
            onclick="getTwitterData()"
          ></i>
        </div>
        <div class="tweets-sidebar">
          <div class="tweet-trending">
            <h3>Trends for you</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
    <script src="js/home.js" async defer></script>
  </body>
</html>
